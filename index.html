<html>
    <head>
        <title>Check your Word</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="content">
            <main id="main">
                <div class="container">
                    <h1>Enter a Word</h1>
    
                    <form id="form" autocomplete="off">
                        <input type="text" id="input" class="input" value="">
                        <br>
                        <select name="type" id="select" class="input">
                            <option value="ml=">Means like</option>
                            <option value="sl=">Sounds like</option>
                            <option value="sp=">Spelled like</option>
                            <option value="rel_jja=">nouns modified By the given adjetive</option>
                            <option value="rel_jjb">adjetive used to modify by the given noun</option>
                            <option value="rel_syn=">Synonyms</option>
                            <option value="rel_ant=">Antonyms</option>
                            <option value="rel_spc=">Kind of</option>
                        </select>
                        <br>
                        <button id="submit">Submit</button>
                    </form>
    
                    <div id="responseField">
    
                    </div>
                </div>
            </main>
        </div>
        <script src="words.js"></script>
    </body>
</html>
